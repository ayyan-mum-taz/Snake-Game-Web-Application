<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/logic.js" defer></script>
</head>
<body>

  <main>
    <div class="game-container">
      <div id="game-board" aria-label="Game Board"></div>
      <div class="scores">
        <div class="score-container">
          <h2 id="score">Current Score: 000</h2>
        </div>
        <div class="score-container">
          <h2 id="highScore">High Score: 000</h2>
        </div>
      </div>
      <div id="instruction-text" role="alert">Press the spacebar to start the game</div>
      <img id="logo" src="images/snake-game.png" alt="Snake Game Logo" />
    </div>
  </main>

</body>
</html>
